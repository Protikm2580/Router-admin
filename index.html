<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wi-Fi রাউটার অ্যাডমিন প্যানেল</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>রাউটার অ্যাডমিন প্যানেল</h1>
    </header>
    
    <div class="container">
        <nav>
            <ul>
                <li><a href="#">ড্যাশবোর্ড</a></li>
                <li><a href="#">ওয়াই-ফাই সেটিংস</a></li>
                <li><a href="#">নেটওয়ার্ক ম্যানেজমেন্ট</a></li>
                <li><a href="#">ইউজার ম্যানেজমেন্ট</a></li>
                <li><a href="#">সিকিউরিটি</a></li>
            </ul>
        </nav>
        
        <main>
            <h2>ড্যাশবোর্ড</h2>
            <p>আপনার রাউটারের বর্তমান স্ট্যাটাস এবং নেটওয়ার্ক সেটিংস দেখুন।</p>
            
            <!-- Wi-Fi Settings Form -->
            <section>
                <h3>ওয়াই-ফাই সেটিংস</h3>
                <form id="wifiSettingsForm">
                    <label for="ssid">SSID নাম:</label>
                    <input type="text" id="ssid" name="ssid" placeholder="আপনার SSID নাম দিন">
                    
                    <label for="password">পাসওয়ার্ড:</label>
                    <input type="password" id="password" name="password" placeholder="পাসওয়ার্ড দিন">
                    
                    <button type="submit">সেভ করুন</button>
                </form>
            </section>
        </main>
    </div>
    
    <footer>
        <p>&copy; ২০২৪ রাউটার অ্যাডমিন প্যানেল</p>
    </footer>
</body>
</html>
